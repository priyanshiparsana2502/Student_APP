{% extends 'myapp/base.html' %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, we will send you instruction to set a new password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send new password!">
  </form>
{% endblock %}
