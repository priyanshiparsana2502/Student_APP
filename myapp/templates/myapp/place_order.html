{% extends 'myapp/base.html' %}
{% block title %}Order{% endblock %}
{% block body_block %}
    <p>Course List: </p>
    <ol>
        {% for course in courselist %}
            <li>{{ course.name }} - ${{ course.price }}</li>
        {% endfor %}
    </ol>
    <p>Order here:</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    </form>
    <p> {{ msg }}</p>
{% endblock %}
